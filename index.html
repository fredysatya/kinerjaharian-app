<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Kinerja KPU Bali</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B1E1E">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kinerja KPU">
  <link rel="apple-touch-startup-image" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    /* Tambahkan/Ganti di sini */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      /* Mencegah scroll ganda di luar iframe agar HP tidak bingung */
      overflow: hidden; 
      background: #8B1E1E;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #appFrame {
      border: none;
      width: 100%;
      /* Menggunakan 100dvh agar akurat di browser HP yang punya toolbar (Chrome/Safari) */
      height: 100dvh; 
      display: none; /* Akan dimunculkan oleh script saat load selesai */
      /* Memastikan input sentuh diteruskan ke dalam iframe */
      touch-action: auto; 
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      z-index: 999;
    }

    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <div id="loader">
    <div class="spinner"></div>
    <div>Memuat aplikasiâ€¦</div>
  </div>

  <iframe
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbw3N8TP58F8TkEY-aF9v-94RZxhN9_cz-J7tleWoJ7YVLFFWRWoGITDA2lKsNuLgzLw/exec">
  </iframe>

  <script>
    const frame = document.getElementById('appFrame');
    const loader = document.getElementById('loader');

    frame.addEventListener('load', () => {
      loader.style.display = 'none';
      frame.style.display = 'block';
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.error('SW error', err));
    }
  </script>

</body>
</html>
