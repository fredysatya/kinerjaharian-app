<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinerja KPU Bali</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B1E1E">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #8B1E1E; overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #loader {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      color: #fff; flex-direction: column; z-index: 999;
    }

    /* Spinner sederhana agar user tahu app tidak freeze */
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    iframe {
      border: none; width: 100%; height: 100%;
      display: none; /* Disembunyikan sampai loading selesai */
    }

    #btnManual {
      display: none; margin-top: 20px;
      padding: 10px 20px; background: white; color: #8B1E1E;
      text-decoration: none; border-radius: 25px; font-weight: bold;
      font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <div id="loader">
    <div class="spinner"></div>
    <div id="msg">Memuat aplikasiâ€¦</div>
    <a id="btnManual" href="https://script.google.com/macros/s/AKfycbx128KfwVsD94efA9tOfbj-CPE7CYS2O1I9VKXn9JziiUgPwGl7vZWOkpiih7-2MGQm/exec" target="_top">Buka Aplikasi Langsung</a>
  </div>

  <iframe
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbx128KfwVsD94efA9tOfbj-CPE7CYS2O1I9VKXn9JziiUgPwGl7vZWOkpiih7-2MGQm/exec">
  </iframe>

  <script>
    const frame = document.getElementById('appFrame');
    const loader = document.getElementById('loader');
    const btnManual = document.getElementById('btnManual');
    const msg = document.getElementById('msg');

    // 1. Timeout Fallback: Jika 7 detik belum load, munculkan tombol manual
    const timeout = setTimeout(() => {
      btnManual.style.display = 'block';
      msg.innerHTML = "Koneksi lambat atau diblokir browser...";
    }, 7000);

    // 2. Event saat iframe selesai load
    frame.onload = function() {
      clearTimeout(timeout); // Batalkan timeout
      loader.style.display = 'none';
      frame.style.display = 'block';
    };

    // 3. Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.error('SW error', err));
    }
  </script>

</body>
</html>
